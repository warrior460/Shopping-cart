<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech online</title>
        <link rel="stylesheet" href="cart.css">
        <script src="https://kit.fontawesome.com/20ba4d4908.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo">LOGO</p>
            <div class="cart"><i class="fab fa-opencart"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
            </div>
        </div>
        <script src="cart.js"></script>
    </body>
</html>
